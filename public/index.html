<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - 검색 & 주식 분석</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Together</h2>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active" onclick="switchTab('search')" data-tab="search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <span>용어검색</span>
                </button>
                <button class="nav-item" onclick="switchTab('stock')" data-tab="stock">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="2" x2="12" y2="22"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    <span>주식 분석</span>
                </button>

            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Tab -->
            <div id="search-tab" class="tab-content active">
                <div class="content-header">
                    <h1>용어 검색</h1>
                    <p>무엇이든 물어보세요. AI가 답변해드립니다.</p>
                </div>
                
                <div class="chat-container">
                    <div class="input-container">
                        <input type="text" id="search-query" placeholder="검색하고 싶은 내용을 입력하세요..." class="chat-input">
                        <button class="send-btn" onclick="performSearch()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="suggestions">
                        <span class="suggestion-chip" onclick="quickSearch('시가 주식용어')">시가</span>
                        <span class="suggestion-chip" onclick="quickSearch('주가 지수')">주가 지수</span>
                        <span class="suggestion-chip" onclick="quickSearch('분할 투자')">분할 투자</span>
                        <span class="suggestion-chip" onclick="quickSearch('배당률에 관하여')">배당률</span>
                    </div>
                    
                    <div class="loading" id="search-loading">
                        <div class="loading-spinner"></div>
                        <span>AI가 답변을 준비 중입니다...</span>
                    </div>
                    
                    <div class="result-container" id="search-result-container">
                        <div class="ai-message" id="search-result"></div>
                    </div>
                </div>
            </div>
            
            <!-- Stock Tab -->
            <div id="stock-tab" class="tab-content">
                <div class="content-header">
                    <h1>주식 분석</h1>
                    <p>AI가 주가 변동과 뉴스를 분석해드립니다.</p>
                </div>
                
                <div class="analysis-container">
                    <div class="analysis-form">
                        <div class="form-group">
                            <label>종목명</label>
                            <input type="text" id="stock-symbol" placeholder="예: 삼성전자, AAPL" class="form-input">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>시작일</label>
                                <input type="date" id="start-date" class="form-input">
                            </div>
                            <div class="form-group">
                                <label>종료일</label>
                                <input type="date" id="end-date" class="form-input">
                            </div>
                        </div>
                        <button class="analyze-btn" onclick="performStockAnalysis()">
                            분석 시작
                        </button>
                    </div>
                    
                    <div class="quick-stocks">
                        <button class="stock-chip" onclick="quickStock('삼성전자')">삼성전자</button>
                        <button class="stock-chip" onclick="quickStock('SK하이닉스')">SK하이닉스</button>
                        <button class="stock-chip" onclick="quickStock('AAPL')">Apple</button>
                        <button class="stock-chip" onclick="quickStock('TSLA')">Tesla</button>
                        <button class="stock-chip" onclick="quickStock('NVDA')">NVIDIA</button>
                    </div>
                    
                    <div class="loading" id="stock-loading">
                        <div class="loading-spinner"></div>
                        <span>주식 데이터를 분석 중입니다...</span>
                    </div>
                    
                    <div class="result-container" id="stock-result-container">
                        <div id="stock-result"></div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="/js/app.js"></script>
</body>
</html>
