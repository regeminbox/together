<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 검색 & 주식 분석 플랫폼</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>🔍 AI 검색 & 📈 주식 분석</h1>
            <p>구글 검색과 주식 분석을 한 번에! AI가 도와드립니다.</p>
        </div>
        
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('search')">🔍 구글 검색</button>
            <button class="tab" onclick="switchTab('stock')">📈 주식 분석</button>
        </div>
        
        <!-- Google Search Tab -->
        <div id="search-tab" class="tab-content active">
            <h2>구글 검색</h2>
            <p>궁금한 것을 검색해보세요. AI가 요약해드립니다.</p>
            
            <div class="input-group">
                <label for="search-query">검색어</label>
                <div class="input-row">
                    <div class="input-group">
                        <input type="text" id="search-query" placeholder="검색하고 싶은 내용을 입력하세요...">
                    </div>
                    <button class="btn" onclick="performSearch()">검색하기</button>
                </div>
            </div>
            
            <div class="loading" id="search-loading">
                <span class="spinner"></span>
                검색 중... 잠시만 기다려주세요.
            </div>
            
            <div class="result-container" id="search-result-container">
                <div class="search-result" id="search-result"></div>
            </div>
        </div>
        
        <!-- Stock Analysis Tab -->
        <div id="stock-tab" class="tab-content">
            <h2>주식 분석</h2>
            <p>종목의 특정 기간 주가 변동과 관련 뉴스를 AI가 분석해드립니다.</p>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="stock-symbol">종목명</label>
                    <input type="text" id="stock-symbol" placeholder="예: 삼성전자, 애플, AAPL">
                </div>
                <div class="input-group">
                    <label for="start-date">시작일</label>
                    <input type="date" id="start-date">
                </div>
                <div class="input-group">
                    <label for="end-date">종료일</label>
                    <input type="date" id="end-date">
                </div>
                <button class="btn" onclick="performStockAnalysis()">분석하기</button>
            </div>
            
            <div class="loading" id="stock-loading">
                <span class="spinner"></span>
                주식 데이터를 수집하고 분석 중입니다... 잠시만 기다려주세요.
            </div>
            
            <div class="result-container" id="stock-result-container">
                <div class="stock-result" id="stock-result"></div>
            </div>
        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="/js/app.js"></script>
</body>
</html>
